<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tech Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }
        h1 {
            color: darkblue;
        }
        .brands {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .brand-tag {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border-radius: 25px; /* Curved edges */
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional shadow for 3D effect */
        }
        .brand-tag:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Tech Website</h1>
    <p>Explore phones, laptops, and earbuds by brand.</p>
    
    <div class="brands">
        <a href="#" class="brand-tag">Apple</a>
        <a href="#" class="brand-tag">Samsung</a>
        <a href="#" class="brand-tag">Realme</a>
        <a href="#" class="brand-tag">OnePlus</a>
        <a href="#" class="brand-tag">Sony</a>
        <a href="#" class="brand-tag">Asus</a>
        <a href="#" class="brand-tag">Dell</a>
        <a href="#" class="brand-tag">HP</a>
        <a href="#" class="brand-tag">Motorola</a> <!-- New brand -->
        <a href="#" class="brand-tag">iQOO</a> <!-- New brand -->
        <a href="#" class="brand-tag">Lenovo</a> <!-- New brand -->
    </div>
</body>
</html>
