<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECH HUB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: white;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .nav {
            text-align: center;
            padding: 15px;
            background-color: #343a40;
        }
        .nav a {
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }
        .nav a:hover {
            background-color: #495057;
        }
        .hero {
            background-image: url('your-image-url.jpg');
            background-size: cover;
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        .cta-button {
            background-color: #28a745;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            border: none;
            cursor: pointer;
        }
        .cta-button:hover {
            background-color: #218838;
        }
        .footer {
            text-align: center;
            background-color: #343a40;
            color: white;
            padding: 15px;
        }
        .logo {
            width: 120px;
            height: auto;
            position: absolute;
            left: 10px;
            top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://raw.githubusercontent.com/andhks/andhks.github.io/refs/heads/main/file-D2iZdiBjTCiopsxoYG45Bz.webp" alt="Tech Hub Logo" class="logo">
        <h1>TECH HUB</h1>
    </header>

    <div class="nav">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Blog</a>
    </div>

    <div class="hero">
        <h2>Welcome to TECH HUB</h2>
        <p>Your ultimate destination for tech reviews and gadgets</p>
        <button class="cta-button">Explore Now</button>
    </div>

    <div class="footer">
        <p>&copy; 2025 TECH HUB | All Rights Reserved</p>
    </div>
</body>
</html>
