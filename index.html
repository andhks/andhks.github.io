<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        header h1 {
            margin: 0;
        }
        .note {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 15px;
            border-radius: 10px;
            font-size: 14px;
        }
        .brands {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .brand-tag {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border-radius: 25px; /* Curved edges */
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional shadow for 3D effect */
        }
        .brand-tag:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Anandhakrishnan's Tech Hub</h1>
        <div class="note">A Note on Gadgets</div> <!-- Note on gadgets -->
    </header>

    <p style="text-align:center;">Explore phones, laptops, and earbuds by brand.</p>
    
    <div class="brands">
        <a href="#" class="brand-tag">Apple</a>
        <a href="#" class="brand-tag">Samsung</a>
        <a href="#" class="brand-tag">Realme</a>
        <a href="#" class="brand-tag">OnePlus</a>
        <a href="#" class="brand-tag">Sony</a>
        <a href="#" class="brand-tag">Asus</a>
        <a href="#" class="brand-tag">Dell</a>
        <a href="#" class="brand-tag">HP</a>
        <a href="#" class="brand-tag">Motorola</a>
        <a href="#" class="brand-tag">iQOO</a>
        <a href="#" class="brand-tag">Lenovo</a>
    </div>
</body>
</html>
