<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
        }
        header h1 {
            margin: 0;
            font-size: 20px; /* Reduced font size */
        }
        .note {
            position: absolute;
            top: 8px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 3px 10px;
            border-radius: 8px;
            font-size: 12px; /* Smaller font size */
        }
        p {
            text-align: center;
            font-size: 14px; /* Reduced font size */
        }
        .brands {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        .brand-tag {
            background-color: #007bff;
            color: white;
            padding: 8px 15px;
            border-radius: 20px; /* Curved edges */
            text-decoration: none;
            font-size: 14px; /* Reduced font size */
            transition: 0.3s;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
        }
        .brand-tag:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tech Hub</h1>
        <div class="note">own the best one</div>
    </header>

    <p>Explore phones laptops and earbuds by brand.</p>
    
    <div class="brands">
        <a href="#" class="brand-tag">Apple</a>
        <a href="#" class="brand-tag">Samsung</a>
        <a href="#" class="brand-tag">Realme</a>
        <a href="#" class="brand-tag">OnePlus</a>
        <a href="#" class="brand-tag">Sony</a>
        <a href="#" class="brand-tag">Asus</a>
        <a href="#" class="brand-tag">Dell</a>
        <a href="#" class="brand-tag">HP</a>
        <a href="#" class="brand-tag">Motorola</a>
        <a href="#" class="brand-tag">iQOO</a>
        <a href="#" class="brand-tag">Lenovo</a>
    </div>
</body>
</html>
